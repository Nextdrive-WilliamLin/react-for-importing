name: Publish NPM module to Github Packages

on:
  push:
    tags:
      - '**.*.*'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Set env
      run: echo "RELEASE_VERSION=${GITHUB_REF:10}" >> $GITHUB_ENV
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        always-auth: true
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://npm.pkg.github.com'
    - name: run build
      run: |
        NPM_PACKAGE=$(echo $RELEASE_VERSION | cut -d'@' -f 1)
        NPM_VERSION=$(echo $RELEASE_VERSION | cut -d'@' -f 2)
        yarn
        cd packages/$NPM_PACKAGE
        yarn build
        yarn version --no-git-tag-version --no-commit-hooks --new-version $NPM_VERSION
        yarn publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
